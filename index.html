<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <link rel="icon" type="image/png" sizes="32x32" href="public/images/jlt-favicon-v4.png">
  <!-- Stylesheets -->
  <link rel="stylesheet" href="public/css/reset.css">
  <link rel="stylesheet" href="public/css/index.css">
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <title>Interactive rating component</title>
</head>
<body>

  <main>
    <div id="headline">
      <div class="bubble"><img src="public/images/icon-star.svg" alt="A rating star icon"></div>
      <h1>How did we do?</h1>
    </div>
    <div id="message">
      <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
    </div>
    <div id="rater">
      <form action="/" method="post" id="rating-form">
        <fieldset>
          <div class="ratings-container">
            <div class="bubble rating-score">
              <input type="radio" id="rating-1" name="rating" value="1">
              <label class="bold" for="rating-1">1</label>
            </div>
            <div class="bubble rating-score">
              <input type="radio" id="rating-2" name="rating" value="2">
              <label class="bold" for="rating-2">2</label>
            </div>
            <div class="bubble rating-score">
              <input type="radio" id="rating-3" name="rating" value="3">
              <label class="bold" for="rating-3">3</label>
            </div>
            <div class="bubble rating-score">
              <input type="radio" id="rating-4" name="rating" value="4">
              <label class="bold" for="rating-4">4</label>
            </div>
            <div class="bubble rating-score">
              <input type="radio" id="rating-5" name="rating" value="5">
              <label class="bold" for="rating-5">5</label>
            </div>
          </div>
        </fieldset>
        
        <div class="submit"></div>
        <input id="submit-button" type="submit" value="submit">

      </form>
    </div>
  </main>

<script src="public/js/index.js"></script>
</body>
</html>
